# Увеличиваем историю прокрутки
set -g history-limit 20000

# Включаем мышь (прокрутка, изменение размеров панелей)
set -g mouse on

# Нумерация окон с 1 вместо 0 для более быстрого переключения
set -g base-index 1
set -g pane-base-index 1

# ====== Новый префикс ======
# Меняем префикс с Ctrl+b на Ctrl+Space (удобнее для пальцев)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ====== Улучшенное копирование ======
# Для работы с буфером macOS (обязательно для pbcopy)
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Копирование в системный буфер macOS (pbcopy)
bind -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi 'V' send -X rectangle-toggle

# Копирование мышью (выделил → автоматически в буфер macOS)
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# Опции для копирования
set-window-option -g mode-keys vi
set-option -g focus-events on
set-option -g set-clipboard on

# ====== Удобные горячие клавиши ======
# Быстрое перезагрузка конфига (prefix r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Переключение между последними окнами (prefix Space)
bind Space last-window

# Разделение окон (более интуитивные сочетания)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Закрытие панелей/окон без подтверждения
bind & kill-window
bind x kill-pane

# Навигация между панелями с помощью prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ресайз панелей с помощью prefix + Ctrl+hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Копирование в vi-стиле (дублируем для удобства)
bind -T copy-mode-vi v send -X begin-selection

# ====== Сохранение сессий tmux ======
set -g @resurrect-strategy 'tmux'
set -g @resurrect-capture-pane-buffers 'on'

# Автовосстановление после перезагрузки
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.sh
