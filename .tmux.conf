# Увеличиваем историю прокрутки
set -g history-limit 20000

# Включаем мышь (прокрутка, изменение размеров панелей)
set -g mouse on

# Нумерация окон с 1 вместо 0 для более быстрого переключения
set -g base-index 1
set -g pane-base-index 1

# Используем vi-клавиши в copy-mode
set -g mode-keys vi

# Кросс-платформенная настройка для копирования в буфер
set -g set-clipboard on

# macOS: используем reattach-to-user-namespace, если есть
if-shell "uname | grep -q Darwin" {
  set -g @copy_cmd "pbcopy"
  if-shell "command -v reattach-to-user-namespace >/dev/null 2>&1" {
    set -g @copy_cmd "reattach-to-user-namespace pbcopy"
    set -g default-command "reattach-to-user-namespace -l ${SHELL}"
  }
}

# Linux: автоопределение wl-copy / xclip / xsel
if-shell "uname | grep -q Linux" {
  set -g @copy_cmd "cat > /dev/null"
  if-shell "command -v wl-copy >/dev/null 2>&1" 'set -g @copy_cmd "wl-copy"'
  if-shell "command -v xclip >/dev/null 2>&1" 'set -g @copy_cmd "xclip -sel clip -i"'
  if-shell "command -v xsel >/dev/null 2>&1" 'set -g @copy_cmd "xsel -b -i"'
}

# ====== Новый префикс ======
# Меняем префикс с Ctrl+b на Ctrl+Space (удобнее для пальцев)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Копирование в системный буфер
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X rectangle-toggle

# Привязка y и мыши к команде копирования
if-shell "tmux list-commands | grep -q copy-pipe-and-cancel" \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel "#{@copy_cmd}"; bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "#{@copy_cmd}"' \
    'bind -T copy-mode-vi y send -X copy-pipe "#{@copy_cmd}"; bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe "#{@copy_cmd}"'

# Разделение окон (более интуитивные сочетания)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Закрытие панелей/окон без подтверждения
bind & kill-window
bind x kill-pane

# Навигация между панелями с помощью prefix + hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ресайз панелей с помощью prefix + Ctrl+hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
